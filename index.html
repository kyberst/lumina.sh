<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Studio</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js" crossorigin="anonymous"></script>

    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" crossorigin="anonymous"></script>

    <style>
      :root {
        /* Original Lumina Theme (Slate & Indigo) */
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        
        --primary: 243.4 75.4% 58.6%; /* Indigo 600 */
        --primary-foreground: 210 40% 98%;
        
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        
        --radius: 0.5rem;
      }

      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        overflow-y: auto; /* Ensure vertical scrolling is always possible */
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Shadcn-like utility classes */
      .shadcn-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        transition: colors 0.2s;
        cursor: pointer;
        padding: 0.5rem 1rem;
      }
      .shadcn-btn-primary {
        background-color: var(--primary);
        color: var(--primary-foreground);
      }
      .shadcn-btn-primary:hover {
        opacity: 0.9;
      }
      .shadcn-btn-outline {
        border: 1px solid var(--border);
        background-color: transparent;
      }
      .shadcn-btn-outline:hover {
        background-color: var(--accent);
        color: var(--accent-foreground);
      }
      .shadcn-btn-ghost {
        background-color: transparent;
      }
      .shadcn-btn-ghost:hover {
        background-color: var(--accent);
        color: var(--accent-foreground);
      }
      .shadcn-btn-destructive {
        background-color: var(--destructive);
        color: var(--destructive-foreground);
      }
      
      .shadcn-input {
        display: flex;
        height: 2.5rem;
        width: 100%;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background-color: transparent;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        transition: colors 0.2s;
      }
      .shadcn-input:focus {
        outline: none;
        ring: 2px solid var(--ring);
        border-color: var(--ring);
      }
      .shadcn-input::placeholder {
        color: var(--muted-foreground);
      }

      /* Animation utilities */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          },
        },
      }
    </script>
  </head>
  <body class="bg-background text-foreground antialiased selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                try {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            console.log('Lumina SW registered');
                        })
                        .catch(err => {
                            if (!err.message.includes('SecurityError')) {
                                console.warn('Lumina SW failed: ', err);
                            }
                        });
                } catch (e) {
                    console.debug('SW registration skipped');
                }
            });
        }
    </script>
  </body>
</html>
